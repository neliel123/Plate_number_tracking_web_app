{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Edit Student
                    </div>
                    <div class="card-body">
                        <h1>Edit Student</h1>
                        <form action="{{ url_for('students.edit_student', student_id=student.id) }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="tup_id" class="form-label">TUP ID</label>
                                <input type="text" class="form-control" id="tup_id" name="tup_id" value="{{ student.tup_id }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="section" class="form-label">Section</label>
                                <input type="text" class="form-control" id="section" name="section" value="{{ student.section | default('', true) }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="picture" class="form-label">Picture</label>
                                <input type="file" class="form-control" id="picture" name="picture">
                                {% if student.picture_path %}
                                <img src="{{ url_for('static', filename=student.picture_path.split('static/', 1)[1]) }}" alt="Student Picture" class="img-fluid mt-2" width="150">
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <a href="{{ url_for('students.index') }}">Back to Students</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
